<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/dom css/tictac.css">
    <script src="https://kit.fontawesome.com/fcd4a99654.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="all">
        <div class="title">
            <div class="name">Tic-Tac-Toe</div>
        </div>
        <table class="gamebox">
            <tr class="firstrow">
                <td class="playspace" id="one"></td>
                <td class="playspace" id="two"></td>
                <td class="playspace" id="three"></td>
            </tr>
            <tr class="secondrow">
                <td class="playspace" id="four"></td>
                <td class="playspace" id="five"></td>
                <td class="playspace" id="six"></td>
            </tr>
            <tr class="thirdrow">
                <td class="playspace" id="seven"></td>
                <td class="playspace" id="eight"></td>
                <td class="playspace" id="nine"></td>
            </tr>
        </table>
        <div class="lastrow">
            <div class="single players">Single Player</div>
            <div class="reset"><img class="refresh" src="/images/arrow.png" alt=""></div>
            <div class="multi players">Multi Player</div>
        </div>

    </div>
    <script src="/dom js/tictac.js"></script>
</body>

</html>
